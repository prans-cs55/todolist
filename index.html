
<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <style>
        input {
               width: 40%;
height:30px;
           border-radius:10px;
}
.addBtn
{
   width: 40%;
height:30px;
           border-radius:10px;
}
  body {background:
  linear-gradient(217deg, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0) 70.71%),
  linear-gradient(127deg, rgba(0, 255, 0, 0.8), rgba(0, 255, 0, 0) 70.71%),
  linear-gradient(336deg, rgba(0, 0, 255, 0.8), rgba(0, 0, 255, 0) 70.71%);
        }
        .div1 {
            padding: 50px; /* Adjusted padding */
            margin: 300px;
            height: 550px;
            width: 40%;
            text-align: center;
            border-style: solid;
            border-color: blue;
            background-color: rgba(255, 255, 255, 0.4); /* Less transparent background */
            backdrop-filter: blur(10px); /* Applies the blur effect */
        }
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 10px;
  list-style-type: none;
 
  font-size: 18px;
  transition: 0.2s;
}
ul li.checked {
  background: #bab7e0;
  color: #fff;
  text-decoration: line-through;
}
ul li.checked::before {
  content: '';
  position: absolute;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}
.addBtn:hover {
  background-color: #958eec ;
}

    </style>
</head>
<body>
    <div class="div1">
        <h1>My To-Do List</h1>
         <input type="text"  id="myInput"  name="newtask" placeholder="Enter New Task">
        <button onclick="newElement()" class="addBtn" >Add</button>
<ul id="myUL">
   <li>Study Physics</li>
  <li class="checked">Pay bills</li>
  <li>Make a Website</li>
  <li>Organize desk</li>
</ul>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>
    </div>
</body>
</html>
